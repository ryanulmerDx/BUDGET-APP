<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#000000"/>

  <!-- Purple gradient circle -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Money/Budget icon -->
  <circle cx="256" cy="256" r="200" fill="url(#grad1)" opacity="0.2"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#grad1)" stroke-width="8"/>

  <!-- Dollar sign -->
  <text x="256" y="330" font-family="Arial, sans-serif" font-size="200" font-weight="bold" fill="url(#grad1)" text-anchor="middle">$</text>

  <!-- 50/20/30 text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#9333EA" text-anchor="middle">50/20/30</text>
</svg>
